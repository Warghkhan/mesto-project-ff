<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип проекта место"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image_cover">
            <div class="profile__image"></div>
            <div
              class="profile__image-overlay"
              style="
                background: url(<%=require('./images/change-avatar-icon.svg')%>)
                  no-repeat center center;
              "
            ></div>
          </div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description"></p>
          </div>

          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2024 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form
            class="popup__form profile__form"
            name="edit-profile"
            novalidate
          >
            <input
              type="text"
              name="name"
              id="name__input"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              pattern="^[a-zA-Zа-яА-Я\sёЁ\-]+$"
              data-required="true"
              data-min-length="2"
              data-max-length="40"
              required
            />
            <span class="popup__input-error name__input-error"></span>
            <input
              type="text"
              name="description"
              id="description__input"
              class="popup__input popup__input_type_description"
              placeholder="Занятие"
              minlength="2"
              maxlength="200"
              pattern="^[a-zA-Zа-яА-Я\sёЁ\-]+$"
              data-required="true"
              data-min-length="2"
              data-max-length="200"
              required
            />
            <span class="popup__input-error description__input-error"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form
            class="popup__form new__place__form"
            name="new-place"
            novalidate
          >
            <input
              type="text"
              name="place-name"
              id="place-name__input"
              class="popup__input popup__input_type_card-name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              pattern="^[a-zA-Zа-яА-Я\sёЁ\-]+$"
              data-required="true"
              data-min-length="2"
              data-max-length="30"
              required
            />
            <span class="popup__input-error place-name__input-error"></span>
            <input
              type="url"
              name="link"
              id="link__input"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              data-required="true"
              required
            />
            <span class="popup__input-error link__input-error"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image popup_is-animated">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
      <div class="popup popup_type_change-avatar popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form
            class="popup__form change-avatar__form"
            name="change-avatar"
            novalidate
          >
            <input
              type="url"
              name="change-avatar"
              id="change-avatar__input"
              class="popup__input popup__input_type_url_avatar"
              placeholder="Ссылка на картинку"
              data-required="true"
              required
            />
            <span class="popup__input-error change-avatar__input-error"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
        
      </div>
    </div>
    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button">
            <span class="card__like-button-counter">0</span>
          </button>
        </div>
      </li>
    </template>
  </body>
</html>
